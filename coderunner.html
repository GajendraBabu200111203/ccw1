<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="css/coderunner.css">
    <script src="https://kit.fontawesome.com/90e4cf75f9.js" crossorigin="anonymous"></script>
    <script src="js/coderunner.js" ></script>
</head>
<body>
    <div class="main">
        <div class="head">
            <h2>CODE EDITOR CREATED BY-@CCW</h2>
        </div>
    <div class="container">

        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea> 

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code"onkeyup="run()" ></textarea> 

            <label><i class="fa-brands fa-js"></i>JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea> 

        </div>
        <div class="right">
            <label> <i class="fa-solid fa-play"></i>Run Code</label>
            <iframe id="output"></iframe>
        </div>

    </div>
</div>
    
</body>
</html>
